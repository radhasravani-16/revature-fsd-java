<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
        <style>
            .paragraph{
                color: blue;
                font-size: 30px
            }
        </style>
    </head>
    <body>
        <p id="para">This is a paragraph</p>
       
        <script>
            var element = document.getElementById("para")    
            element.className = "paragraph";

        </script>
    </body>
</html>
