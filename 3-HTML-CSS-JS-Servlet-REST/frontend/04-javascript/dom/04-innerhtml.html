<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>
    <body>
        <p id="para">This is a paragraph.</p>
        <p>Another Para.</p>
        <script>
            //element will contain HTML Element obj.
            var element = window.document.getElementById("para");
            console.log(element.innerHTML);
            element.innerHTML = "<ul><li>New Paragraph context.</li></ui>"
        </script>
    </body>
</html>
