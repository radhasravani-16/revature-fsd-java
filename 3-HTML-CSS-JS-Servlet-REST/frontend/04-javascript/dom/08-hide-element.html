<!DOCTYPE html>
<html>
    <head>
        <title>Hide Element</title>
    </head>
    <body>
        <p id="para">This is a paragraph</p>
       
        <script>
            var element = document.getElementById("para");
            element.tyle.display = "block";
            element.tyle.display = "none";
            
        </script>
    </body>
</html>
