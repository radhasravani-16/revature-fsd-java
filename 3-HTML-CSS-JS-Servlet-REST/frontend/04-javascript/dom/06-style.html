<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML</title>
    </head>
    <body>
        <p id="para">This is a paragraph</p>
       
        <script>
            var element = document.getElementById("para")
            /*
            {
                color: blue;
                font-size: 30px
            }
            */
           element.style.color = "blue";
           element.style.fontSize = "30px";

        </script>
    </body>
</html>
