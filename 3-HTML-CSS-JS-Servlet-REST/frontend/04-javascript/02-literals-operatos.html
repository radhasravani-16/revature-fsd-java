<!DOCTYPE html>
<html>
    <head>
        <title>Literals & Operators</title>
    </head>
    <body>       
        <script>
            console.log(10);
            console.log(10.23);
            console.log("String");
            console.log('String');
            console.log(true);
            console.log(false);
            console.log(10 + 45);
            console.log("text 1" + "text 2");
            console.log("text 1" + 20); // type coercion
        </script>
    </body>
</html>
