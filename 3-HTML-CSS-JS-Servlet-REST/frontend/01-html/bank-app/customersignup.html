<html>

<head>

    <link rel="stylesheet" href="css/style.css">

    <title>Bank App</title>

        .csi{
            background-image: url("https://cdn.pixabay.com/photo/2017/01/06/23/05/morgenstimmung-1959233_960_720.jpg");
               
                height: 800px;

                background-size: cover;

<body>
    <!-- <h1>Reserve Bank</h1> -->
    <!-- <img src = "https://www.pngall.com/wp-content/uploads/1/Bank-PNG-File.png" width = "150", height = "150" style="vertical-align:middle;margin:0px 700px"> -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <h3 style="color:blue">ReserveBank</h3>

            <a href="home.html" class="btn btn-secondary">Home</a>
            <a href="customerlogin.html" class="btn btn-secondary">Customer Login</a><br><br><br><br>

        </div>
    </nav>
    <div class="csi">
        <h3>Customer Signup</h3><br><br>
        <form id="formm">
            <div>
                <label for="fn">FirstName:</label><br>
                <input type="text" id="fn" name="fn" placeholder="Enter Your First Name"><br><br>
                <div id="firstNameError" class="validation-error"></div>

                <label for="ln">LastName:</label><br>
                <input type="text" id="ln" name="ln" placeholder="Enter Your Last Name"><br><br>
                <div id="lastNameError" class="validation-error"></div>

                <label for="email">Email: </label><br>
                <input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$"
                    title="Enter valid Email." name="email" placeholder="Enter Your Email"><br><br>

                <div id="emailValidation" class="validation-error"></div>

                <label for="ps">Password:</label><br>
                <input type="password" id="ps" name="ps" placeholder="Enter Your Password"><br><br>
                <div id="passwordValidation" class="validation-error"></div>

                <!-- <a href=""><input type="submit" id="but" class="btn btn-primary" value="Signup"></a> -->
                <!-- <button type="button" id="sub" class="btn btn-primary" >SignUp</button> -->



            </div>


        </form>


        <div class="container">


            <button type="button" id="sub" class="btn btn-primary" data-toggle="modal"
                data-target="#myModal">SignUp</button>


            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body" id="Error">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <a href="CustomerLogin.html" id="close"></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>



    </div>
    <script src="scripts.js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
