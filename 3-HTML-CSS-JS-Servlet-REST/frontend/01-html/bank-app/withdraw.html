<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Bank App</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <h3 style="color:blue">ReserveBank</h3>

            <a href="home.html" class="btn btn-secondary">Home</a>
            <a href="viewacc.html" class="btn btn-secondary">View Accounts</a>
            <a href="home.html" class="btn btn-secondary">Logout</a><br><br><br><br>

        </div>
    </nav>
    <h1 id="success" class="alert alert success"></h1>
    <div class="container ">
            
        <div id="error" class="alert alert warning"></div>
        <div class="row justify-content-center align-items-center ">
            <div class="card text-dark   mb-3 mb-3 col-12 col-lg-4">
                <div class="card-header bg-transparent text-center" style="font-weight: bold;">Withdrawal</div>
                <div class="card-body  justify-content-center align-items-center">
                    <h5 class="card-title" id="setAccountNumber" style="text-align: center;">Enter Amount :</h5>
                    <div class="row justify-content-center align-items-center "><input type="text" name="amount"
                            id="amount" placeholder="Enter Amount Here"></div>
                    <div id="amountError" class="validation-error"></div>
                </div>
                <div class="card-footer bg-transparent row  justify-content-center align-items-center  ">
                    <input type="button" id="withdraw" value="Withdraw">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js/withdraw.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</html>
